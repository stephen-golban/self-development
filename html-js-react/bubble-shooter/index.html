<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game | Golban Stefan</title>
    <link
      rel="icon"
      href="https://www.clker.com/cliparts/T/B/N/V/7/8/bubble-blue-normal-hi.png"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: black;
      }
    </style>
    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
      <span>Score: <span id="scoreEl">0</span></span>
    </div>

    <div class="fixed inset-0 flex items-center justify-center" id="modalEl">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 id="bigScoreEl" class="text-4xl font-bold leading-none">0</h1>
        <p class="text-sm text-gray-700 mb-4">Points</p>
        <div>
          <button
            class="bg-blue-500 text-sm text-white w-full py-2 rounded-full"
            id="startGameBtn"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
